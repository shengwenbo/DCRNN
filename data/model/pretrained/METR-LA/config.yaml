base_dir: data/model
log_level: INFO
gpu: 0
data:
  batch_size: 64
  dataset_dir: data/METR-LA
  graph_pkl_filename: data/sensor_graph/adj_mx_unix.pkl
  test_batch_size: 64
model:
  cl_decay_steps: 2000
  filter_type: dense_laplacian
  horizon: 12
  input_dim: 2
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 207
  num_rnn_layers: 2
  output_dim: 1
  rnn_units: 64
  seq_len: 12
  use_curriculum_learning: true
  nheads: [4, 4]
  hid_units: [16]
  split_parts: [4, 4]
  ffd_drop: 0.6
  attn_drop: 0.6
train:
  base_lr: 0.01
  dropout: 0
  epoch: 0
  epochs: 100
  epsilon: 0.001
  global_step: 0
  log_dir: log/METR-LA
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 50
  steps:
  - 20
  - 30
  - 40
  - 50
  test_every_n_epochs: 10
